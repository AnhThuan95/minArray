<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Min Array</title>
</head>
<body>

<script>
    function minArray(arr) {
        if (arr.length == 0) {
            return -1;
        }
        let min = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        let position = arr.indexOf(min);
        return position;
    }

    let array1 = [2, 5, 6, -6, 8, -7, 5, 8];
    let min1 = minArray(array1);
    alert("Min of array1 at: " + min1);

    let array2 = [];
    let min2 = minArray(array2);
    alert("Min of array2 at: " + min2);

    let array3 = [0, 0, 0, 0, 0, 0, 0, 0];
    let min3 = minArray(array3);
    alert("Min of array2 at: " + min3);
</script>

</body>
</html>
